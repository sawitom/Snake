<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Snake</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="board"></div>
      <button id="goLeft">Left</button>
      <button id="goRight">Right</button>
      <div id="info">
        <div class="logo"><span class="logoSpan">Snake</span></div>
        <div id="introduction">
          <div id="instructions">
            <span>
              <b>How to play:</b><br /><br />
              Eat fruits to grow and earn points.<br /><br />
              If you crash into your tail or a wall, game ends.<br /><br />
              <u>Controls:</u>
            </span>
            <ul>
              <li>Turn left: <b>left arrow key</b> or <b>left button</b></li>
              <li>Turn right: <b>right arrow key</b> or <b>right button</b></li>
              <li>Snake moves forward by itself</li>
            </ul>
          </div>
          <div id="difficulty-set">
            <form action="" autocomplete="off" id="difficultyForm">
              <b>Difficulty:</b>
              <div class="radioButtons">
                <input type="radio" value="1" id="easy" name="diff" />
                <label for="easy" id="easyLabel"
                  >Easy – 1 move per second</label
                >
              </div>
              <div class="radioButtons">
                <input
                  type="radio"
                  value="2"
                  id="medium"
                  name="diff"
                  checked="checked"
                />
                <label for="medium" id="mediumLabel"
                  >Medium – 2 moves per second</label
                >
              </div>
              <div class="radioButtons">
                <input type="radio" value="5" id="hard" name="diff" />
                <label for="hard" id="hardLabel"
                  >Hard – 5 moves per second</label
                >
              </div>
              <div class="radioButtons">
                <input type="radio" value="custom" id="custom" name="diff" />
                <label for="custom" id="customLabel"
                  >Custom –
                  <input
                    type="text"
                    id="customValueInput"
                    name="customInput"
                    placeholder="12345"
                    size="4"
                    maxlength="5"
                  />
                  move(s) per second</label
                >
              </div>
            </form>
          </div>
        </div>
        <button class="menuButtons" id="play">Play</button>
        <div id="gameOver">
          <div class="logo"><span class="logoSpan">Game Over</span></div>
          <div id="stats">
            <span id="points"></span>
            <span id="difficulty-info"></span>
          </div>
          <button class="menuButtons" id="menu">Menu</button>
          <button class="menuButtons" id="restart">Restart</button>
        </div>
      </div>
      <div id="footer">Tomasz Sawicki</div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
